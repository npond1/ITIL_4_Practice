<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITIL 4 Foundation Practice Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>
  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <label for="category" class="block text-lg font-semibold mb-2">Choose a category:</label>
    <select id="category" class="mb-2 p-2 border rounded w-full">
      <option value="all">All Categories</option>
      <option value="guiding">Guiding Principles</option>
      <option value="svs">Service Value System</option>
      <option value="practices">Practices</option>
    </select>
    <label for="question-count" class="block text-lg font-semibold mt-4 mb-2">Number of Questions:</label>
    <select id="question-count" class="mb-2 p-2 border rounded w-full">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
    </select>
    <button id="start-btn" class="mb-6 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">Start Quiz</button>

    <div id="quiz-container" class="hidden">
      <h1 class="text-2xl font-bold mb-6 text-center">ITIL 4 Foundation Practice Quiz</h1>
      <div id="status" class="text-sm text-gray-600 mb-2 text-center"></div>
      <div id="question-container" class="mb-4"></div>
      <div id="choices" class="space-y-2"></div>
      <div id="explanation" class="mt-4 text-sm"></div>
      <div class="mt-6 flex justify-between items-center">
        <button id="next-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded hidden">Next</button>
        <div class="text-right text-gray-700">
          <p id="score">Score: 0</p>
          <p id="high-score">High Score: 0</p>
          <p id="lives">Misses left: 3</p>
        </div>
      </div>
      <div id="game-over" class="hidden mt-6 text-center">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Game Over!</h2>
        <p id="final-score" class="text-lg font-bold mb-4"></p>
        <button id="restart-btn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Play Again</button>
        <div class="mt-4">
          <button onclick="window.print()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Print Review</button>
          <button onclick="downloadCSV()" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded ml-2">Export to CSV</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./questions.js"></script>
  <script>
    // your full JavaScript logic here...
  </script>
</body>
</html>
