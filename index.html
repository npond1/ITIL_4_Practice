<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITIL 4 Foundation Practice Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>
  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <label for="category" class="block text-lg font-semibold mb-2">Choose a category:</label>
    <select id="category" class="mb-2 p-2 border rounded w-full">
      <option value="all">All Categories</option>
      <option value="guiding">Guiding Principles</option>
      <option value="svs">Service Value System</option>
      <option value="practices">Practices</option>
    </select>
    <label for="question-count" class="block text-lg font-semibold mt-4 mb-2">Number of Questions:</label>
    <select id="question-count" class="mb-2 p-2 border rounded w-full">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
    </select>
    <button id="start-btn" class="mb-6 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">Start Quiz</button>

    <div id="quiz-container" class="hidden">
      <h1 class="text-2xl font-bold mb-6 text-center">ITIL 4 Foundation Practice Quiz</h1>
      <div id="status" class="text-sm text-gray-600 mb-2 text-center"></div>
      <div id="question-container" class="mb-4"></div>
      <div id="choices" class="space-y-2"></div>
      <div id="explanation" class="mt-4 text-sm"></div>
      <div class="mt-6 flex justify-between items-center">
        <button id="next-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded hidden">Next</button>
        <div class="text-right text-gray-700">
          <p id="score">Score: 0</p>
          <p id="high-score">High Score: 0</p>
          <p id="lives">Misses left: 3</p>
        </div>
      </div>
      <div id="game-over" class="hidden mt-6 text-center">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Game Over!</h2>
        <p id="final-score" class="text-lg font-bold mb-4"></p>
        <button id="restart-btn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Play Again</button>
        <div class="mt-4">
          <button onclick="window.print()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Print Review</button>
          <button onclick="downloadCSV()" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded ml-2">Export to CSV</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const baseQuestions = [];
  </script>
  <script src="./questions.js"></script>
  <script>
    function autoAssignCategory(question) {
      const q = question.question.toLowerCase();
      if (q.includes("guiding principle")) return "guiding";
      if (q.includes("service value system") || q.includes("value chain")) return "svs";
      if (q.includes("incident") || q.includes("problem") || q.includes("change") || q.includes("service desk")) return "practices";
      return "practices";
    }

    const allQuestions = baseQuestions.map(q => ({
      ...q,
      category: q.category === "all" ? autoAssignCategory(q) : q.category,
      categories: [q.category === "all" ? autoAssignCategory(q) : q.category, "all"]
    }));

    let questions = [];
    let currentQuestion = 0;
    let askedQuestions = [];
    let score = 0;
    let highScore = 0;
    let lives = 3;
    let totalQuestions = 0;

    function loadQuestion() {
      if (totalQuestions === 0) totalQuestions = questions.length + askedQuestions.length;
      if (!questions[currentQuestion]) {
        document.getElementById("question-container").textContent = "No questions available.";
        document.getElementById("choices").innerHTML = "";
        document.getElementById("explanation").textContent = "Please check that questions are loaded properly.";
        return;
      }

      const q = questions[currentQuestion];
      document.getElementById("status").textContent = `Question ${askedQuestions.length + 1} of ${totalQuestions}`;
      document.getElementById("question-container").textContent = q.question;
      document.getElementById("explanation").textContent = "";
      document.getElementById("next-btn").classList.add("hidden");

      const choicesContainer = document.getElementById("choices");
      choicesContainer.innerHTML = "";
      q.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.className = "block w-full text-left border p-2 rounded hover:bg-gray-100";
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(index);
        choicesContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = questions[currentQuestion];
      const correct = q.answer === selected;
      const explanationEl = document.getElementById("explanation");
      explanationEl.textContent = q.explanation;
      explanationEl.className = "mt-4 text-sm" + (correct ? " text-black" : " text-red-600");
      document.getElementById("next-btn").classList.remove("hidden");

      const buttons = document.querySelectorAll("#choices button");
      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.answer) btn.classList.add("bg-blue-100", "border-blue-400");
        if (idx === selected && !correct) btn.classList.add("bg-red-100", "border-red-400");
        if (idx === selected && correct) btn.classList.add("bg-green-100", "border-green-400");
      });

      if (correct) score += 5;
      else lives--;

      if (lives === 0) return endGame();

      updateScoreboard();
    }

    function updateScoreboard() {
      document.getElementById("score").textContent = `Score: ${score}`;
      if (score > highScore) highScore = score;
      document.getElementById("high-score").textContent = `High Score: ${highScore}`;
      document.getElementById("lives").textContent = `Misses left: ${lives}`;
    }

    function nextQuestion() {
      askedQuestions.push(questions[currentQuestion]);
      const remaining = questions.filter(q => !askedQuestions.includes(q));
      if (remaining.length === 0) return endGame();
      questions = remaining;
      currentQuestion = Math.floor(Math.random() * questions.length);
      loadQuestion();
    }

    function startCustomGame() {
      const selectedCategory = document.getElementById("category").value;
      const requestedCount = parseInt(document.getElementById("question-count").value, 10);
      let filtered = allQuestions.filter(q => q.categories.includes(selectedCategory));
      const actualCount = Math.min(requestedCount, filtered.length);
      questions = shuffleArray(filtered).slice(0, actualCount);
      totalQuestions = questions.length;
      document.getElementById("quiz-container").classList.remove("hidden");
      restartGame();
    }

    function endGame() {
      document.getElementById("question-container").textContent = "";
      document.getElementById("choices").innerHTML = "";
      document.getElementById("explanation").textContent = "";
      document.getElementById("next-btn").classList.add("hidden");
      document.getElementById("final-score").textContent = `Final Score: ${score} out of ${totalQuestions * 5}`;
      document.getElementById("game-over").classList.remove("hidden");
    }

    function restartGame() {
      totalQuestions = questions.length + askedQuestions.length;
      questions = shuffleArray(questions.concat(askedQuestions));
      askedQuestions = [];
      score = 0;
      lives = 3;
      currentQuestion = 0;
      document.getElementById("game-over").classList.add("hidden");
      updateScoreboard();
      loadQuestion();
    }

    function shuffleArray(array) {
      const shuffled = array.slice();
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function downloadCSV() {
      const rows = [["Question", "Correct Answer", "Explanation"]];
      askedQuestions.forEach(q => {
        const correct = q.choices[q.answer].replace(/^\w\.\s*/, "");
        rows.push([q.question, correct, q.explanation]);
      });
      const csvContent = rows.map(e => e.map(cell => `"${cell}"`).join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "itil_quiz_results.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("next-btn").onclick = nextQuestion;
    document.getElementById("restart-btn").onclick = restartGame;
    document.getElementById("start-btn").addEventListener("click", startCustomGame);
  </script>
</body>
</html>
